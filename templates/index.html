{% extends 'base.html' %}

{% block content %}
    <!-- Titre -->
    <div class = "text-center text-2xl font-semibold py-10 px-30 ">
        <h1>Bonjour</h1>
        <p></p>
    </div>

    <!-- Section  -->
    <section class="grid grid-cols-4 gap-10 p-10">

        {% for annonce in annonces %}
            <!-- Annonces -->
            <article class="bg-amber-100 border border-amber-400 rounded-md">
                <h2 class ="text-2xl text-center p-4 border border-amber-400"> {{annonce["titre"]}} </h2>
                <p class ="text-xl p-2" > Objet vendu par : {{annonce["auteur"]}} </p>
                <p class ="p-4" >{{annonce["description"]}}</p>
            </article>
        {% endfor %}

    </section>
{% endblock %}
