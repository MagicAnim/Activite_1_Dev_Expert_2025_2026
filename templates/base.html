<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Le bon Koin</title>
</head>

<!-- Le body prend toute la hauteur de l'√©cran -->

<body class="min-h-screen flex flex-col bg-amber-50">

    <!-- ========== HEADER ========== -->
    <header class="bg-amber-200 p-6 shadow-md border-b-2 border-amber-400">

        <!-- Conteneur centr√© avec largeur max -->
        <div class="max-w-7xl mx-auto flex justify-between items-center">

            <!-- Logo avec emoji -->
            <h1 class="text-3xl font-bold text-amber-900">
                üè† Le bon Koin
            </h1>

            <!-- Menu de navigation -->
            <nav>
                <ul class="flex gap-8 text-lg font-medium">
                    <!-- Lien simple -->
                    <li>
                        <a href="/" class="text-amber-900 hover:text-amber-600 transition-colors duration-200">
                            Accueil
                        </a>
                    </li>
                    {% if session["utilisateur"] %}
                    <!-- Lien simple -->
                    <li>
                        <a href="/publier_annonce" class="text-amber-900 hover:text-amber-600 transition-colors duration-200">
                            Publier
                        </a>
                    </li>
                    
                    <!-- Bouton mis en avant pour inciter √† l'inscription -->
                    <li>
                        <a href="/logout"
                            class="bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600 transition-colors duration-200 shadow-sm">
                            Se d√©connecter
                        </a>
                    </li>
                    {% else %}

                    <!-- Lien simple -->
                    <li>
                        <a href="/login" class="text-amber-900 hover:text-amber-600 transition-colors duration-200">
                            Se connecter
                        </a>
                    </li>

                    <!-- Bouton mis en avant pour inciter √† l'inscription -->
                    <li>
                        <a href="/register"
                            class="bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-600 transition-colors duration-200 shadow-sm">
                            S'inscrire
                        </a>
                    </li>
                    {% endif %}

                </ul>
            </nav>
        </div>
    </header>

    <!-- ========== CONTENU PRINCIPAL ========== -->
    <!-- flex-grow fait que le main prend tout l'espace dispo (footer toujours en bas) -->
    <main class="flex-grow py-10 px-4">

        <!-- Conteneur centr√© pour le contenu -->
        <div class="max-w-7xl mx-auto">
            {% block content %}
            <!-- Le contenu des autres pages s'affiche ici -->
            {% endblock %}
        </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <!-- mt-auto pousse le footer en bas de page -->
    <footer class="bg-amber-200 py-6 border-t-2 border-amber-400 mt-auto">

        <!-- Conteneur centr√©, responsive (colonne sur mobile, ligne sur desktop) -->
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-center items-center gap-4 text-amber-900">

            <!-- Copyright -->
            <p class="font-medium">¬© 2025 Le bon Koin - Tous droits r√©serv√©s</p>

            <!-- S√©parateur visible uniquement sur desktop -->
            <span class="hidden md:inline text-amber-400">|</span>

            <!-- Email cliquable avec ic√¥ne -->
            <p class="flex items-center gap-2">
                <span class="text-lg">üìß</span>
                <a href="mailto:contact@lebonkoin.com" class="hover:text-amber-600 transition-colors">
                    contact@lebonkoin.com
                </a>
            </p>
        </div>
    </footer>

</body>

</html>
